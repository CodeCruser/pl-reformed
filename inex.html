<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <title>Document</title>
</head>
<body style="background:grey;display: flex; justify-content: center;;align-items: center;">
    <div id="app">
        <button v-if="show" style="display:flex;align-items: center;padding:10px; ">Show</button>
        <button v-if="hide" style="display:flex;align-items: center; padding:10px">Hide</button>
        <p v-if="show">{{template}} - {{author}} - {{age}}</p>
        <button v-on:click="age++" styel="">Increase Age</button>
        <button v-on:click="age--">Decrease Age</button>
        <button @:click="changeTitle('my bad')">DS</button>
    </div>


    <script src="app.js"></script>
</body>
</html>
